<div class="center wow fadeInDown col-xs-12" style="position:relative;top:55px;">
    <h2>Register for Powerful Christian Conference</h2>
    <form novalidate id="main-contact-form" class="contact-form" name="myForm" action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST"">
        <input type=hidden name="oid" value="00Do0000000Hnda">
        <input type=hidden name="retURL" value="http://www.powerministry.info">
        <input type=hidden name="lead_source" value="Web">
        <div class="col-sm-5 col-sm-offset-1">
            <div class="form-group">
                <label for="salutation">Salutation: </label>
                <select name="salutation" size="1" required  id="salutation" tabindex="1">
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Dr.">Dr.</option>
                    <option value="Rev.">Rev.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">First Name *</label>
                <p class="speech" ng-show="myForm.first_name.$invalid && myForm.first_name.$touched">Enter correct value / Required Field</p>
                <input type="text" name="first_name" class="form-control" ng-model="user.first_name" ng-required="true" tabindex="2">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name *</label>
                <p class="speech" ng-show="myForm.last_name.$invalid && myForm.last_name.$touched">Enter correct value / Required Field</p>
                <input type="text" name="last_name" class="form-control" ng-model="user.last_name" ng-required="true" tabindex="3">
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" class="form-control" required="required">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="number" class="form-control">
            </div>
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-sm-5">
            <div class="form-group">
                <label for="street">Address *</label>
                <textarea for="street" id="message" required="required" class="form-control" rows="8"></textarea>
            </div>
            <div class="form-group">
                <label for="city">City *</label>
                <p class="speech" ng-show="myForm.city.$invalid && myForm.city.$touched">Enter correct value / Required Field</p>
                <input type="text" name="city" class="form-control" ng-model="user.city" ng-required="true" tabindex="4">
            </div>
            <div class="form-group">
                <p><button type="submit" name="submit" class="btn btn-primary" required="required">Submit Message</button> &nbsp; <a class="btn-primary animation animated-item-3" href="#/home">Go back</a></p>
            </div>
        </div>
    </form>
</div>
